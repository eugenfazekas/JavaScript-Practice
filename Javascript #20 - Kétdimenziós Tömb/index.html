<html>
	<head>
		<script type="text/javascript">
			
			function osszegez(tomb){
				var ossz = 0;
				for(var i = 0 ; i < tomb.length; ++i) {
					for(var j = 0; j < tomb[i].length; ++j){
						ossz+=tomb[i][j];
					}
				}
				return ossz;
			}
			
			var tomb = new Array( 
							new Array(1,2,3,4,5,8),
							new Array(1,2,3,4,5),
							new Array(1,2,3,4,5),
							new Array(1,2,3,4,5),
							new Array(1,2,3,4,5)
						);
			
			document.write(osszegez(tomb));
		</script>
	</head>

</html>
