<html>
	<head>
		<script type="text/javascript">
			function kiir() {
				document.write(' Anna ');
			}
			
			function kiir2() {
				document.write(' Barbara <br />');
			}
			
			function kiir3() {
				document.write('Jenny <br />');
			}
		</script>
	</head>
	<body >
	
		<script type="text/javascript">
			
			setInterval("kiir()",750);
			
			setInterval(function() {
				document.write(' Timea ');
			},500);
			
			setInterval(function() {kiir2()},1000);
			
			setTimeout(function(){setInterval(function() {kiir3()},1000);},5000);
			
			setTimeout(function() {
				alert('Hello')
			})
			
		</script>
	</body>
</html>
