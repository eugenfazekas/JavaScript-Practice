<html>
	<head>
		<script type="text/javascript">
			
			function kerulet(){
				var a = prompt('Add meg a teglalap egyik oldalat');
				var b = prompt('Add meg a teglalap masik oldalat');
				
				var k = (parseInt(a)+parseInt(b))*2;
				
				document.write(' a: ',a,' b: ',b,' kerulet: ',k);
			}
			
		</script>
	</head>
	<body>
		<button onClick="kerulet()">Kerulet!</button>
	</body>
</html>
