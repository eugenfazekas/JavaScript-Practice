<html>
	<head>
		<script type="text/javascript">
			var a = 1,b = 2;
			var c = a*b;
			var d =c;
			document.write('a+b: ', a+b);
			document.write('</br>');
			document.write('Ez c++ : ',c++);
			document.write('</br>');
			document.write('Ez c megegyszer : ',c);
			document.write('</br>');
			document.write('Ez ++ d: ',++d);
			document.write('</br>');
			document.write('</br>');
			document.write('<i>Ezt a szoveget a javascript irta.</i>');
		</script>
	</head>
	<body>
	</body>
</html>
