<html>
	<head>
		<script type="text/javascript">
			
			var x = parseInt(prompt('Adj meg egyszamot 1 es 3 kozot!'));
			switch(x){
				case 1:
					document.write('Egyest irtal be!');
				break;	
				case 2:
					document.write('Kettes irtal be!');
				break;
				case 3:
					document.write('Harmast irtal be!');
				break;
				default:
					document.write('Rossz szamot irtal be!');
			}
			
		</script>
	</head>
	<body>
	
	</body>
</html>
